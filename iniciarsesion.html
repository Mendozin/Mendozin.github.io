<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IniciarSesionVS</title>
    <link rel="stylesheet" href="Styles/iniciarsesion.css">
</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Iniciar Sesion</h1>
            <div class="input-box">
                <input type="text" placeholder="Usarname" required>
            </div>
            <div class="input-box">
                <input type="Password" placeholder="Password" required>
            </div>

            <div class="remember forgot">
                <label><input type="checkbox">Aviso de privacidad</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn">Iniciar Sesion</button>

            <div class="register-link">
                <p>¿No tienes cuenta? <a href="#">Registrar</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
